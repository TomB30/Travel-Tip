<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel-Tip</title>
</head>

<body>
    <div class="main-wrapper">
        <header class="main-header">
            <div class="logo">
                <h1>Travel Tip</h1>
            </div>
            <div class="btn-nav">
                <div class="search-input-container">
                    <input type="search" class="search-input" placeholder="Find Location">
                    <button class="search-btn" onclick="onPanTo()"><img src="icons/search-icon.png" alt=""></button>
                </div>
                <button class="my-location-btn" onclick="onGetUserPos()">My Location</button>
            </div>
        </header>
        <main class="main-content-container debug">
            <section class="location-info-container">
                <h2>location: Central....</h2>
                <button class="copy-btn">copy Loc</button>
            </section>
            <div class="main-content">
                <div class="details-container">
                    <div class="weather-container">Weather</div>
                    <div class="location-table-container">
                        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                        <table>
                            <thead>
                                <th>Name</th>
                                <th>Lat</th>
                                <th>Lng</th>
                            </thead>
                            <tbody class="locs">
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="map-container">
                    <div id="map" style="width: 100%; height: 400px;"></div>
                    <p>You are at: <span class="user-pos"></span></p>
                </div>
            </div>
        </main>
    </div>



    <script src="lib/axios.js"></script>
    <script type="module" src="js/main-controller.js"></script>
</body>

</html>
