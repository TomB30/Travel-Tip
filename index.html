<!DOCTYPE html>
<html lang="en">

<head>

        <main class="main-content-container debug">

                <h2>location: Central....</h2>

            </section>
            <div class="main-content">


                <h1>Tom</h1>
                <h3>moshiko</h3>

                    <div class="weather-container">Weather</div>
                    <div class="location-table-container">Locations</div>
                </div>
                <div class="map-container">
                    Map
                </div>
            </div>
        </main>
